<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('fondo_2.gif'); /* Agregar el fondo GIF */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 10px;
            width: 90%; /* Ancho del contenedor */
            max-width: 500px; /* Ancho máximo del contenedor */
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 26px; /* Tamaño de la letra del título */
        }
        label {
            font-size: 18px; /* Tamaño de la letra de las etiquetas */
            display: block;
            text-align: left; /* Alineación a la izquierda de las etiquetas */
        }
        input, select {
            display: block;
            margin-bottom: 25px;
            width: 100%; /* Ajustar el ancho al 100% */
            padding: 10px; /* Añadir padding */
            font-size: 16px; /* Tamaño de la letra de los campos de entrada */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 15px 30px; /* Ajustar el padding del botón */
            font-size: 18px; /* Ajustar el tamaño de fuente del botón */
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            display: inline-block; /* Para centrar el botón */
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <form id="registration-form" action="opciones.html" onsubmit="return validateForm()">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" required>

            <label for="carrera">Carrera:</label>
            <select id="carrera" name="carrera" required>
                <option value="" disabled selected>Selecciona una carrera</option>
                <option value="Ingenieria de Sistemas">Ingenieria de Sistemas</option>
                <option value="Ingenieria Mecanica">Ingenieria Mecanica</option>
                <option value="Ingenieria Industrial">Ingenieria Industrial</option>
                <option value="Ingenieria Multimedia">Ingenieria Multimedia</option>
            </select>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <script>
        function validateForm() {
            const nombre = document.getElementById('nombre').value;
            const codigo = document.getElementById('codigo').value;
            const carrera = document.getElementById('carrera').value;
            const nombreRegex = /^[a-zA-Z\s]+$/; // Solo letras y espacios
            const codigoRegex = /^[0-9]+$/; // Solo números

            if (!codigoRegex.test(codigo)) {
                alert('El código solo puede contener números.');
                return false;
            }

            if (!nombreRegex.test(nombre)) {
                alert('El nombre solo puede contener letras y espacios.');
                return false;
            }

            // Almacenar la información en el LocalStorage
            localStorage.setItem('nombre', nombre);
            localStorage.setItem('codigo', codigo);
            localStorage.setItem('carrera', carrera);

            return true;
        }
    </script>
</body>
</html>
